codebase_map:
    apps:
        - name: how
          path: cmd/
          purpose: CLI entry point for shell assistant application
    packages:
        - name: internal
          purpose: Private packages for core functionality
        - name: pkg
          purpose: Public packages potentially reusable by other projects
    structure:
        - cmd: Command-line application entry point
        - internal: Core business logic, AI integration, command processing
        - pkg: Public APIs and utilities
        - scripts: Installation and utility scripts
        - Makefile: Build and development automation
conventions:
    code_patterns:
        - Uses Cobra for command structure
        - Viper for configuration management
        - YAML-based configuration files
        - Interactive CLI with survey for user prompts
    file_naming:
        - Go files follow standard Go naming conventions
        - Internal packages in internal/ directory
        - Public packages in pkg/ directory
    naming:
        - Command names: lowercase (e.g., how, setup)
        - Package names: descriptive, single-word or compound where necessary
development:
    configuration: how setup (interactive configuration wizard)
    dev_commands:
        - make setup-dev
        - make build
        - make test
        - make dev
    entry_point: ./bin/how
    quick_start:
        - Clone repository
        - Run make install
        - Run how setup to configure AI provider
        - Use how command with natural language prompts
    setup_commands:
        - make install
        - how setup
project:
    description: Intelligent shell assistant providing AI-powered command help, code generation, and explanations directly from terminal
    language: Go
    name: how
    repository: github.com/Codilas/how
    type: CLI Application
purpose:
    architecture_patterns:
        - CLI application with interactive prompts
        - Configuration-driven provider management
        - Modular internal packages for separation of concerns
    goals:
        - Provide context-aware AI assistance for terminal users
        - Enable natural language prompts for command help and code generation
        - Support multiple AI providers (Claude, GPT-4, local models)
        - Maintain conversation history and context across queries
    key_features:
        - Multi-provider AI support
        - Context-aware responses based on current directory and environment
        - Rich terminal output with syntax highlighting
        - Interactive setup wizard
        - Command suggestion and execution
tech_stack:
    build_tool: Make
    cli_framework: Cobra (spf13/cobra v1.9.1)
    config_management: Viper (spf13/viper v1.20.1)
    interactive_ui: survey v2 (AlecAivazis/survey)
    language: Go 1.22.4
    serialization: YAML (gopkg.in/yaml.v3)
    terminal_ui:
        - spinner (briandowns/spinner)
        - color (fatih/color)
verification:
    build: make build
    dev_run: make dev
    lint: ""
    test: make test
    typecheck: ""
