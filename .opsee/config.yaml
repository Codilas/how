codebase_map:
    apps:
        how:
            path: cmd/how
            purpose: Main CLI application entry point
            type: CLI tool
    packages:
        ai:
            path: internal/ai
            purpose: AI provider integrations and LLM communication
        config:
            path: internal/config
            purpose: Configuration management and setup wizard
        formatting:
            path: internal/formatting
            purpose: Output formatting and syntax highlighting
        prompt:
            path: pkg/prompt
            purpose: Prompt handling and conversation memory
        shell:
            path: internal/shell
            purpose: Shell context and command execution
    shared:
        utils:
            path: internal/utils
            purpose: Common utilities and helpers
conventions:
    code_patterns:
        - Cobra for command structure
        - Viper for configuration management
        - Interface-based design for AI provider flexibility
        - Context passed through function calls
        - Error handling with explicit error returns
    config:
        - Configuration stored in home directory
        - YAML format for user settings
        - Environment variable support via Viper
    directory_structure:
        cmd/: CLI command entry points
        internal/: Private packages
        pkg/: Public packages
        scripts/: Installation and utility scripts
    naming:
        - Go packages follow standard naming conventions
        - Internal packages in internal/ directory
        - Public packages in pkg/ directory
        - CLI commands use kebab-case
deployment:
    distribution:
        - Binary compilation to bin/how
        - Shell script for easy installation
    installation_methods:
        - Quick install via install.sh script
        - Build from source with make install
development:
    dev_workflow:
        - Run make setup-dev to initialize development environment
        - Use make dev to build and test locally
        - Execute ./bin/how with test prompts during development
        - Configuration stored in user home directory via Viper
    essential_commands:
        build: make build
        dev_mode: make dev
        install: make install
        test: make test
    setup:
        - make setup-dev
git:
    conventions:
        - Semantic commit messages
        - Feature branches from main
        - Pull request reviews before merge
    main_branch: main
project:
    description: AI Shell Assistant for commands, explanations, and code generation
    language: Go
    name: how
    repository: https://github.com/Codilas/how
    type: CLI Application
    version: 1.22.4
purpose:
    architecture:
        - CLI-first design using Cobra framework
        - Configuration via Viper with YAML support
        - Modular package structure separating concerns
        - Interactive prompts for user guidance
        - Environment-aware context collection
    key_features:
        - Context-aware AI assistance understanding current directory and environment
        - Multi-provider AI support (Claude, GPT-4, local models)
        - Conversation memory for related questions
        - Command integration with optional execution
        - Rich terminal formatting with syntax highlighting
        - Interactive setup wizard for configuration
    vision: Provide an intelligent AI-powered shell assistant that helps developers with command suggestions, code generation, and technical explanations
tech_stack:
    dependencies:
        cli:
            - spf13/cobra (command-line framework)
            - spf13/viper (configuration management)
        data:
            - yaml.v3 (YAML parsing)
        ui:
            - AlecAivazis/survey (interactive prompts)
            - briandowns/spinner (loading indicators)
            - fatih/color (terminal colors)
    dev_tools:
        - Make
        - shell scripts
    language: Go 1.22.4
    package_manager: Go Modules
verification:
    build: make build
    lint: make lint
    pre_commit: Tests and linting before commits
    test: make test
