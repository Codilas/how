commands:
    build: make build
    clean: make clean
    dev: make dev
    fmt: make fmt
    install: make install
    lint: make lint
    release: make release
    test: make test
common_tasks:
    add_cli_command:
        - Create internal/cli/<command>.go with cobra.Command
        - Add to rootCmd in internal/cli/root.go init()
    add_config_option:
        - Add field to appropriate struct in internal/config/config.go
        - Add yaml/json tags for serialization
        - Update setup wizard if user-configurable
    add_context_source:
        - Create internal/context/<source>.go with gather function
        - Call from GatherAll() in internal/context/context.go
        - Add field to providers.Context in pkg/providers/types.go
    add_new_provider:
        - Create pkg/providers/<name>/provider.go implementing providers.Provider
        - Add templates.go for system prompts if needed
        - Register in internal/cli/root.go initConfig() via manager.RegisterProvider()
        - Add setup flow in internal/cli/setup.go switch statement
conventions:
    file_organization: |
        internal/cli/ - one file per command (root.go, setup.go, history.go)
        internal/context/ - one file per context type (git.go, project.go)
        pkg/providers/<name>/ - provider implementation with provider.go and templates.go
    naming:
        constants: camelCase or PascalCase
        files: lowercase single word or snake_case
        functions: camelCase for private, PascalCase for exported
        packages: lowercase single word
    patterns:
        - internal/ for application-specific code, pkg/ for reusable libraries
        - Providers implement the providers.Provider interface with 6 methods
        - New providers registered via manager.RegisterProvider() in initConfig()
        - Config structs use yaml and json tags for serialization
        - Errors wrapped with fmt.Errorf and %w verb
        - HTTP clients created with explicit timeouts
