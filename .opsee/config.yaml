architecture:
    data_flow: |
        CLI (cobra) receives user prompt -> Context gatherer collects environment info ->
        Manager selects and invokes AI provider -> Provider sends request to API ->
        Response is formatted by text formatter -> Commands extracted and displayed
    key_files:
        - path: cmd/how/main.go
          role: Entry point - calls cli.Execute()
        - path: internal/cli/root.go
          role: Main command handler - orchestrates prompt flow, add new flags here
        - path: internal/config/config.go
          role: Config structs and load/save - modify for new config options
        - path: pkg/providers/interface.go
          role: Provider interface definition - implement for new AI providers
        - path: internal/manager/factory.go
          role: Provider registration - register new providers here
    pattern: layered with internal/pkg separation
codebase_map:
    directories:
        cmd/how:
            entry: main.go
            path: cmd/how
            purpose: Application entry point
        internal/cli:
            path: internal/cli
            purpose: CLI commands and user interaction (cobra commands, setup wizard)
        internal/config:
            path: internal/config
            purpose: Configuration loading/saving with viper
